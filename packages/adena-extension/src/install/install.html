<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Adena</title>
</head>
<body>
<div id="app">
    <header>
        <img class="logo" src="./assets/logo-typeB.svg" alt="logo"/>
        <a href="https://docs.adena.app/resources/faq" class="help-btn" role="button" target="_blank">Help</a>
        <!-- <button class="help-btn">Help</button> -->
    </header>
    <main>
        <img src="./assets/logo-typeA.svg" alt="branding-logo"/>
        <h2>Your Wallet is ready</h2>
        <p>Pin the extension in your browser for easy access.</p>
        <div class="info-wrap">
            <p>
                1. Click on&nbsp;
                <img src="./assets/union.svg" alt="확장 프로그램 버튼"/>
                &nbsp;in your browser.
            </p>
            <img class="info-image" src="./assets/info-imageA.png" alt="1번 참고 이미지"/>
            <p>
                2. Locate Adena on the list and click on&nbsp;
                <img src="./assets/pin.svg" alt="고정 버튼"/>
            </p>
            <img class="info-image" src="./assets/info-imageB.png" alt="2번 참고 이미지"/>
        </div>
        <div class="link-wrap">
            <a href="https://adena.app/terms" target="_blank">Terms of Use</a>
            <a href="https://adena.app/privacy" target="_blank">Privacy Policy</a>
        </div>
    </main>
</div>
</body>
</html>
